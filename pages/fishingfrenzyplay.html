<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fishing Frenzy - Greenit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Nunito:wght@600;700;800;900&display=swap');

    :root {
      --purple: #9952ba;
      --purple-dark: #8343a1;
      --gray-bg: #a7b7bc;
      --gray-dot-a: rgba(255,255,255,0.18);
      --gray-dot-b: rgba(0,0,0,0.06);
      --red: #ea3f2b;
      --red-dark: #c83a29;
      --blue: #3f78e0;
      --blue-dark: #315fba;
      --green: #11c67d;
      --green-dark: #0f9f67;
      --yellow: #fea521;
      --yellow-dark: #cd861b;
      --panel-red: #df2328;
      --gold: #ffd032;
      --ink: #2a2d38;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Nunito", sans-serif;
      color: var(--ink);
      background: var(--gray-bg);
      background-image:
        radial-gradient(circle at 8px 8px, var(--gray-dot-a) 6px, transparent 7px),
        radial-gradient(circle at 26px 26px, var(--gray-dot-b) 6px, transparent 7px);
      background-size: 48px 48px;
      overflow: hidden;
    }

    .top-hud {
      height: 90px;
      background: linear-gradient(180deg, var(--purple) 0%, var(--purple-dark) 100%);
      border-bottom: 5px solid rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      color: #fff;
      box-shadow: 0 3px 0 rgba(0,0,0,0.18);
      position: relative;
      z-index: 5;
    }

    .hud-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .hud-name {
      font-size: clamp(1.7rem, 2.8vw, 3rem);
      font-weight: 700;
      text-shadow: 0 2px 0 rgba(0,0,0,0.25);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55vw;
    }

    .hud-gold {
      font-family: "Baloo 2", cursive;
      font-size: clamp(2rem, 3.5vw, 3.4rem);
      font-weight: 800;
      text-shadow: 0 2px 0 rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      gap: 12px;
      white-space: nowrap;
    }

    .main {
      height: calc(100vh - 90px);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .main.world-potion-active::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;
      opacity: 0.45;
      animation: potionPulse 1.8s ease-in-out infinite;
    }

    .main.world-potion-active .fishing-scene {
      filter: saturate(1.18);
      animation: potionSceneShift 2.8s ease-in-out infinite;
    }

    .main.world-potion-ink::before {
      background:
        radial-gradient(circle at 24% 46%, rgba(57, 46, 129, 0.42) 0 20%, transparent 42%),
        radial-gradient(circle at 72% 28%, rgba(34, 24, 89, 0.34) 0 18%, transparent 40%);
    }

    .main.world-potion-prism::before {
      background:
        linear-gradient(120deg, rgba(255, 118, 176, 0.24), rgba(109, 201, 255, 0.24), rgba(159, 255, 187, 0.22));
    }

    .main.world-potion-fog::before {
      background:
        radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.3) 0 18%, transparent 42%),
        radial-gradient(circle at 68% 62%, rgba(255, 255, 255, 0.22) 0 22%, transparent 44%);
    }

    .stage {
      position: absolute;
      inset: 0;
      display: none;
    }

    .stage.active { display: block; }

    .question-wrap {
      display: grid;
      grid-template-rows: minmax(0, 0.94fr) minmax(0, 1fr);
      height: 100%;
      gap: 8px;
      padding: 8px;
    }

    .question-card {
      background: #f1f1f1;
      border-radius: 0;
      display: grid;
      align-items: center;
      padding: 14px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
      min-height: 0;
    }

    .question-head {
      width: min(100%, 1400px);
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      align-items: center;
      gap: 16px;
      margin: 0 auto;
    }

    .question-text {
      font-size: clamp(2rem, 5.8vw, 5rem);
      line-height: 1.06;
      font-weight: 700;
      color: #373a46;
      max-width: 100%;
      text-align: left;
      word-wrap: break-word;
    }

    .question-media {
      width: min(34vw, 420px);
      max-height: 32vh;
      border-radius: 12px;
      margin-top: 0;
      box-shadow: 0 6px 0 rgba(0,0,0,0.16);
      justify-self: end;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      min-height: 0;
    }

    .answer-btn {
      border: 0;
      border-radius: 8px;
      color: #fff;
      font-size: clamp(1.1rem, 3vw, 2.8rem);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 0 rgba(0,0,0,0.2);
      transition: transform 0.08s ease;
      padding: 12px;
      text-align: center;
      font-family: "Nunito", sans-serif;
      min-height: 0;
      height: 100%;
      line-height: 1.12;
      word-break: break-word;
      overflow: hidden;
    }

    .answer-btn:hover { transform: translateY(-2px); }
    .answer-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
    .answer-btn:disabled { opacity: 0.9; cursor: not-allowed; }

    .a-yellow { background: var(--yellow); box-shadow: 0 8px 0 var(--yellow-dark); color: #fff; }
    .a-blue { background: var(--blue); box-shadow: 0 8px 0 var(--blue-dark); }
    .a-green { background: var(--green); box-shadow: 0 8px 0 var(--green-dark); }
    .a-red { background: var(--red); box-shadow: 0 8px 0 var(--red-dark); }

    .feedback-wrap {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      padding: 16px;
      cursor: pointer;
    }

    .feedback-wrap.correct { background: #45c72b; }
    .feedback-wrap.incorrect { background: #d94040; }

    .feedback-title {
      font-family: "Baloo 2", cursive;
      font-size: clamp(3.4rem, 7.8vw, 8rem);
      line-height: 1;
      text-shadow: 0 4px 0 rgba(0,0,0,0.22);
      margin-bottom: 24px;
    }

    .feedback-icon {
      font-size: clamp(5rem, 10vw, 8rem);
      margin-bottom: 18px;
      opacity: 0.95;
      text-shadow: 0 3px 0 rgba(0,0,0,0.18);
    }

    .feedback-sub {
      margin-top: 12px;
      font-size: clamp(2rem, 3.6vw, 3.2rem);
      font-weight: 700;
      text-decoration: underline;
      text-underline-offset: 5px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

    .feedback-correct-answer {
      margin-top: 8px;
      font-size: clamp(1.4rem, 2.5vw, 2.2rem);
      font-weight: 700;
      text-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

    .chest-wrap {
      padding: 28px 10px 18px;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 22px;
    }

    .banner {
      width: min(95vw, 800px);
      margin: 0 auto;
      background: var(--panel-red);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 6px 0 rgba(0,0,0,0.2);
    }

    .banner-inner {
      border: 6px solid var(--gold);
      border-radius: 8px;
      text-align: center;
      color: #fff;
      font-family: "Baloo 2", cursive;
      font-size: clamp(2.2rem, 5vw, 4.4rem);
      line-height: 1.05;
      font-weight: 800;
      padding: 18px 16px;
      text-shadow: 0 3px 0 rgba(0,0,0,0.24);
    }

    .chest-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(18px, 4vw, 60px);
      flex-wrap: wrap;
      align-content: start;
      padding-top: 14px;
    }

    .chest-btn {
      border: 0;
      background: none;
      box-shadow: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.14s ease, opacity 0.14s ease;
    }

    .chest-btn:hover { transform: translateY(-8px) scale(1.04); }
    .chest-btn:disabled { cursor: not-allowed; opacity: 0.72; }
    .chest-btn img {
      width: clamp(180px, 18vw, 260px);
      height: clamp(180px, 18vw, 260px);
      filter: drop-shadow(0 8px 0 rgba(0,0,0,0.18));
      user-select: none;
      pointer-events: none;
    }

    .chest-outcomes {
      display: flex;
      justify-content: center;
      gap: clamp(14px, 3vw, 58px);
      flex-wrap: wrap;
      align-items: flex-start;
      margin-top: 18px;
    }

    .outcome-item {
      min-width: 170px;
      text-align: center;
      color: #fff;
      transition: opacity 0.18s ease, transform 0.18s ease;
      opacity: 0.36;
      transform: scale(0.96);
    }

    .outcome-item.selected {
      opacity: 1;
      transform: scale(1.06);
    }

    .outcome-item .icon {
      font-size: clamp(3.4rem, 5.6vw, 5rem);
      line-height: 1;
      margin-bottom: 8px;
      text-shadow: 0 3px 0 rgba(0,0,0,0.2);
    }

    .outcome-item .label {
      font-size: clamp(1.8rem, 3.2vw, 3.1rem);
      font-weight: 700;
      text-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

    .target-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 12px;
      width: min(95vw, 920px);
      margin: 0 auto;
      align-content: start;
    }

    .target-btn {
      border: none;
      border-radius: 12px;
      padding: 10px;
      background: #efefef;
      box-shadow: 0 6px 0 rgba(0,0,0,0.17);
      cursor: pointer;
      font-weight: 800;
      color: #24303f;
    }

    .target-btn img {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 6px;
      background: #fff;
    }

    .target-actions {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }

    .skip-btn {
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      font-size: 1.3rem;
      font-weight: 800;
      background: #fff;
      color: #2f3447;
      box-shadow: 0 6px 0 rgba(0,0,0,0.18);
      cursor: pointer;
    }

    .message-only {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
      padding: 26px 12px;
    }

    .center-next {
      display: grid;
      place-items: center;
      gap: 20px;
    }

    .next-btn {
      border: none;
      border-radius: 12px;
      background: var(--panel-red);
      color: #fff;
      font-family: "Baloo 2", cursive;
      font-size: clamp(2rem, 4vw, 3.6rem);
      font-weight: 800;
      padding: 10px 28px;
      box-shadow: 0 6px 0 rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .next-btn span {
      display: block;
      border: 6px solid var(--gold);
      border-radius: 8px;
      padding: 8px 28px;
    }

    .waiting-wrap,
    .finished-wrap {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      padding: 16px;
    }

    .waiting-card,
    .finished-card {
      background: rgba(255,255,255,0.9);
      color: #26303e;
      border-radius: 16px;
      box-shadow: 0 8px 0 rgba(0,0,0,0.18);
      padding: 20px;
      width: min(95vw, 760px);
    }

    .waiting-title,
    .finished-title {
      font-family: "Baloo 2", cursive;
      font-size: clamp(2rem, 4.6vw, 4rem);
      margin: 0 0 10px;
    }

    .blook-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 10px;
      margin-top: 12px;
    }

    .blook-card {
      background: #fff;
      border-radius: 10px;
      border: 3px solid #ddd;
      padding: 8px;
      cursor: pointer;
      box-shadow: 0 4px 0 rgba(0,0,0,0.12);
      font-size: 0.85rem;
      font-weight: 700;
    }

    .blook-card.selected { border-color: #f7a800; }
    .blook-card.taken { opacity: 0.45; cursor: not-allowed; }

    .blook-card img { width: 56px; height: 56px; }

    .hidden { display: none !important; }

    .fishing-theme {
      background: linear-gradient(180deg, #7bc8eb 0%, #6dc0e8 58%, #58b6e3 100%);
    }

    .fishing-theme .top-hud {
      height: 76px;
      border-bottom: 4px solid #71388f;
      background: linear-gradient(180deg, #9c53bf 0%, #8b47ae 100%);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.18);
    }

    .fishing-theme .hud-name,
    .fishing-theme .hud-gold {
      font-size: clamp(1.9rem, 2.8vw, 2.9rem);
    }

    .fishing-theme .main {
      height: calc(100vh - 76px);
    }

    .fishing-theme .stage {
      z-index: 2;
    }

    .fishing-scene {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      --rod-left: min(500px, 58vw);
      --rod-bottom: 208px;
      --rod-width: clamp(54px, 6vw, 82px);
      --rod-tip-x-factor: 0.965;
      --rod-tip-y-factor: 0.058;
      --rod-tip-x-offset: 0px;
      --rod-tip-y-offset: 0px;
    }

    .cloud {
      position: absolute;
      width: 168px;
      height: 92px;
      background: #d5dde7;
      border-radius: 58px;
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.08);
    }
    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: #d5dde7;
      border-radius: 50%;
    }
    .cloud::before {
      width: 84px;
      height: 84px;
      left: 20px;
      top: -38px;
    }
    .cloud::after {
      width: 92px;
      height: 92px;
      right: 14px;
      top: -42px;
    }
    .cloud.c1 { left: 80px; top: 70px; }
    .cloud.c2 { left: 26vw; top: 96px; transform: scale(0.94); }
    .cloud.c3 { right: 20vw; top: 84px; transform: scale(0.9); }
    .cloud.c4 { right: 54px; top: 52px; }

    .dock {
      position: absolute;
      left: 0;
      bottom: 178px;
      width: min(620px, 72vw);
      height: 84px;
      background: #df7334;
      box-shadow: inset 0 -14px 0 #ca5b22;
      z-index: 4;
    }
    .dock::before,
    .dock::after {
      content: "";
      position: absolute;
      bottom: -70px;
      width: 70px;
      height: 70px;
      border-radius: 0 0 36px 36px;
      background: linear-gradient(180deg, #b84f28 0%, #c8512a 100%);
    }
    .dock::before { left: 34px; }
    .dock::after { left: 314px; }

    .duck {
      position: absolute;
      left: min(468px, 56vw);
      bottom: 212px;
      width: clamp(90px, 9vw, 124px);
      filter: drop-shadow(0 5px 0 rgba(0,0,0,0.14));
      z-index: 5;
    }

    .rod-art {
      position: absolute;
      left: var(--rod-left);
      bottom: var(--rod-bottom);
      width: var(--rod-width);
      transform: rotate(53deg) scale(0.92);
      transform-origin: 20% 90%;
      filter: drop-shadow(0 4px 0 rgba(0,0,0,0.12));
      transition: transform 0.42s ease, left 0.42s ease, bottom 0.42s ease, width 0.42s ease;
      z-index: 5;
    }
    .lure-rig {
      position: absolute;
      left: calc(var(--rod-left) + (var(--rod-width) * 4.2));
      top: calc(100% - (var(--rod-bottom) + (var(--rod-width) * 3.3)));
      width: 28px;
      height: 58px;
      transform-origin: top center;
      transition: height 0.42s ease, left 0.42s ease, top 0.42s ease, opacity 0.42s ease, transform 0.42s ease;
      opacity: 0.7;
      z-index: 5;
    }
    .lure-rig .lure-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
      background: rgba(235, 246, 255, 0.9);
    }
    .lure-rig .lure-art {
      position: absolute;
      left: 50%;
      bottom: -8px;
      width: clamp(24px, 2.4vw, 34px);
      filter: drop-shadow(0 2px 0 rgba(0,0,0,0.16));
      transform-origin: 50% 0%;
      transform: translateX(-48%) rotate(-2deg);
      transition: transform 0.42s ease, opacity 0.42s ease;
      opacity: 0.92;
    }

    .wave-row {
      position: absolute;
      left: -180px;
      width: calc(100% + 360px);
      height: 72px;
      background: var(--wave-color);
      pointer-events: none;
      transform: translateY(0);
      z-index: 2;
      overflow: visible;
    }
    .wave-row::before {
      content: "";
      position: absolute;
      left: -220px;
      right: -220px;
      top: -54px;
      height: 54px;
      background-repeat: repeat-x;
      background-size: 128px 54px;
      background-image: radial-gradient(circle at 64px 54px, var(--wave-color) 62px, transparent 63px);
    }

    .wave-cap {
      --wave-color: #78c9ec;
      bottom: 160px;
      animation: waveLift 3.2s ease-in-out infinite;
    }
    .wave-cap::before {
      animation: waveDriftLeft 9.4s linear infinite;
    }

    .wave-1 {
      --wave-color: #2f74dc;
      bottom: 108px;
      animation: waveDrop 2.7s ease-in-out infinite;
    }
    .wave-1::before {
      animation: waveDriftRight 7.7s linear infinite;
    }

    .wave-2 {
      --wave-color: #2f86dd;
      bottom: 56px;
      animation: waveLift 2.3s ease-in-out infinite;
    }
    .wave-2::before {
      animation: waveDriftLeft 6.4s linear infinite;
    }

    .wave-3 {
      --wave-color: #339ddc;
      bottom: 4px;
      animation: waveDrop 2s ease-in-out infinite;
    }
    .wave-3::before {
      animation: waveDriftRight 5.2s linear infinite;
    }

    .water-floor {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 54px;
      background: #1aa8d6;
      z-index: 1;
    }

    .water-floor::before {
      content: "";
      position: absolute;
      left: -4%;
      right: -4%;
      top: -12px;
      height: 22px;
      background: radial-gradient(circle at 28px 16px, rgba(255,255,255,0.28) 18px, transparent 19px) repeat-x;
      background-size: 56px 22px;
      animation: foamDrift 3.1s linear infinite;
      opacity: 0.55;
    }

    @keyframes waveDriftLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-128px); }
    }

    @keyframes waveDriftRight {
      from { transform: translateX(0); }
      to { transform: translateX(128px); }
    }

    @keyframes waveLift {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(4px); }
    }

    @keyframes waveDrop {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(6px); }
    }

    @keyframes foamDrift {
      from { background-position-x: 0; }
      to { background-position-x: -56px; }
    }

    @keyframes potionPulse {
      0%, 100% { opacity: 0.28; }
      50% { opacity: 0.46; }
    }

    @keyframes potionSceneShift {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.008); }
    }

    .cast-hint {
      position: absolute;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      color: #f5f9ff;
      font-size: clamp(1.1rem, 2.2vw, 2rem);
      font-weight: 800;
      text-shadow: 0 2px 0 rgba(0,0,0,0.2);
      z-index: 6;
    }

    .fishing-theme .question-card {
      position: relative;
      overflow: hidden;
      background:
        linear-gradient(180deg, rgba(218, 242, 255, 0.95) 0%, rgba(204, 234, 250, 0.94) 100%);
      border-radius: 16px;
      border: 4px solid rgba(255,255,255,0.78);
      box-shadow: 0 8px 0 rgba(0, 0, 0, 0.14);
    }

    .fishing-theme .question-card::before {
      content: "";
      position: absolute;
      inset: -8% -5% auto -5%;
      height: 72%;
      background:
        radial-gradient(circle at 14% 26%, rgba(255,255,255,0.55) 0 18%, transparent 33%),
        radial-gradient(circle at 51% 12%, rgba(255,255,255,0.42) 0 16%, transparent 32%),
        radial-gradient(circle at 84% 25%, rgba(255,255,255,0.5) 0 15%, transparent 30%);
      pointer-events: none;
      opacity: 0.9;
    }

    .fishing-theme .question-card::after {
      content: "";
      position: absolute;
      left: -120px;
      right: -120px;
      bottom: -6px;
      height: 46px;
      background: radial-gradient(circle at 58px 46px, rgba(124, 201, 236, 0.55) 55px, transparent 56px) repeat-x;
      background-size: 116px 46px;
      opacity: 0.72;
      pointer-events: none;
    }

    .fishing-theme .question-head {
      position: relative;
      z-index: 1;
    }

    .fishing-theme .answers {
      gap: 12px;
      padding-bottom: 14px;
    }

    .fishing-theme .answer-btn {
      border-radius: 14px;
      box-shadow: 0 7px 0 rgba(0, 0, 0, 0.22);
    }

    .fishing-theme .feedback-wrap {
      background: rgba(10, 26, 38, 0.55);
    }

    .fishing-theme .feedback-wrap > div {
      width: min(1320px, 92vw);
      min-height: min(760px, 82vh);
      background: linear-gradient(180deg, #ff7f1e 0%, #ff7718 100%);
      border-radius: 24px;
      border: 6px solid #fff;
      box-shadow: 0 16px 0 rgba(0, 0, 0, 0.24);
      padding: clamp(26px, 3.2vh, 46px) clamp(20px, 3.2vw, 42px);
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
    }

    .fishing-theme .feedback-wrap.incorrect > div {
      background: linear-gradient(180deg, #ff6f2a 0%, #ff6a1a 100%);
    }

    .fishing-theme .feedback-title {
      margin-bottom: 0;
      font-size: clamp(3.2rem, 9vw, 10rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 5px 0 rgba(0,0,0,0.2);
    }

    .fishing-theme .feedback-icon {
      margin: 0;
      font-size: clamp(5.4rem, 9.2vw, 10rem);
      line-height: 1;
      color: #fff;
      text-shadow: 0 4px 0 rgba(0,0,0,0.18);
    }

    .fishing-theme .feedback-sub {
      margin-top: 0;
      font-size: clamp(2rem, 4.2vw, 4.4rem);
      font-weight: 800;
      color: #fff;
      text-underline-offset: 8px;
      text-shadow: 0 3px 0 rgba(0,0,0,0.18);
    }

    .fishing-theme .feedback-wrap.correct,
    .fishing-theme .feedback-wrap.incorrect {
      background: rgba(10, 26, 38, 0.55);
    }

    .fishing-theme .waiting-wrap,
    .fishing-theme .finished-wrap {
      background: rgba(0,0,0,0.2);
    }

    .fishing-theme .waiting-card,
    .fishing-theme .finished-card {
      background: #ff7a1a;
      border: 6px solid #fff;
      color: #fff;
      box-shadow: 0 8px 0 rgba(0,0,0,0.2);
    }

    .fishing-theme .finished-card {
      width: min(600px, 95vw);
    }

    .fishing-theme .blook-card {
      border-radius: 12px;
      border: 3px solid rgba(255,255,255,0.8);
    }

    .lure-catch-badge {
      display: none !important;
    }

    .fishing-action-wrap,
    .catch-result-wrap {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .fishing-action-wrap {
      place-items: end center;
      pointer-events: none;
    }

    .fishing-action-card,
    .catch-result-card {
      width: min(360px, 92vw);
      background: #ff7a1a;
      border: 6px solid #fff;
      border-radius: 18px;
      box-shadow: 0 8px 0 rgba(0,0,0,0.2);
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .fishing-action-card {
      width: auto;
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
    }

    .fishing-action-title,
    .catch-result-title {
      margin: 0 0 6px;
      font-family: "Baloo 2", cursive;
      font-size: clamp(2rem, 5vw, 4rem);
      line-height: 1;
      text-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

    .fishing-action-title,
    .fishing-action-sub,
    .fishing-action-btn {
      display: none;
    }

    .fishing-action-sub,
    .catch-result-sub {
      margin: 8px 0 0;
      font-size: clamp(0.9rem, 1.7vw, 1.15rem);
      font-weight: 700;
      opacity: 0.96;
    }

    .fishing-action-btn,
    .catch-result-btn {
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: clamp(1.15rem, 2.4vw, 1.8rem);
      font-weight: 800;
      background: #fff;
      color: #183246;
      box-shadow: 0 6px 0 rgba(0,0,0,0.18);
      cursor: pointer;
    }

    .fishing-action-btn:disabled {
      opacity: 0.75;
      cursor: wait;
    }

    .question-context {
      margin-top: 8px;
      font-size: clamp(1rem, 2vw, 1.4rem);
      font-weight: 800;
      color: #20516e;
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      min-height: 1.2em;
    }

    .catch-result-card {
      display: grid;
      gap: 12px;
      justify-items: center;
      padding: 8px;
    }

    .catch-card-inner {
      width: 100%;
      border: 5px solid #fff;
      border-radius: 12px;
      padding: 14px 16px 16px;
      background: #ff7a1a;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.18);
    }

    .catch-result-kicker {
      margin: 0;
      font-family: "Baloo 2", cursive;
      font-size: clamp(1.05rem, 2.3vw, 1.32rem);
      font-weight: 800;
      line-height: 1.08;
      color: #2e2a72;
      text-shadow: 0 1px 0 #fff;
    }

    .catch-result-title {
      margin: 1px 0 8px;
      font-size: clamp(1.7rem, 4.6vw, 2.55rem);
      line-height: 1.02;
      color: #fff;
      text-shadow: 0 2px 0 rgba(0,0,0,0.15);
    }

    .catch-image {
      width: clamp(114px, 17vw, 150px);
      height: clamp(114px, 17vw, 150px);
      border-radius: 14px;
      object-fit: contain;
      filter: drop-shadow(0 4px 0 rgba(0,0,0,0.18));
      background: rgba(255,255,255,0.08);
      margin: 6px auto 8px;
      display: block;
    }

    .catch-tier-row {
      display: inline-flex;
      align-items: baseline;
      justify-content: center;
      gap: 5px;
      margin-top: 2px;
      color: #fff;
      text-shadow: 0 2px 0 rgba(0,0,0,0.12);
    }

    .catch-tier-letter {
      font-family: "Baloo 2", cursive;
      font-size: clamp(2.3rem, 5.6vw, 3.5rem);
      line-height: 0.9;
      font-weight: 800;
    }

    .catch-tier-word {
      font-size: clamp(1.5rem, 3.3vw, 2.3rem);
      line-height: 1;
      font-weight: 800;
    }

    .catch-weight {
      margin-top: 2px;
      font-size: clamp(1.35rem, 3vw, 2rem);
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 0 rgba(0,0,0,0.12);
    }

    .catch-result-card.lost {
      filter: saturate(0.85) brightness(0.92);
    }

    .main.phase-cast .rod-art {
      transform: rotate(53deg) scale(0.92);
    }
    .main.phase-waiting .rod-art,
    .main.phase-pull .rod-art,
    .main.phase-question .rod-art,
    .main.phase-result .rod-art {
      transform: rotate(59deg) scale(0.95);
    }
    .main.phase-waiting .lure-rig {
      height: 620px;
      opacity: 0.95;
    }
    .main.phase-pull .lure-rig {
      height: 620px;
      opacity: 0.95;
    }
    .main.phase-question .lure-rig,
    .main.phase-result .lure-rig {
      height: 304px;
      opacity: 0.95;
    }
    .main.phase-waiting .lure-rig .lure-art {
      opacity: 0;
      transform: translateX(-48%) rotate(-2deg);
    }
    .main.phase-pull .lure-rig .lure-art,
    .main.phase-question .lure-rig .lure-art,
    .main.phase-result .lure-rig .lure-art {
      opacity: 1;
      transform: translateX(-50%) rotate(-2deg);
    }

    .main.cast-anim .rod-art {
      animation: rodCastSnap 0.45s ease-out;
    }
    .main.cast-anim .lure-rig {
      animation: lureRigDropCast 0.56s ease-out;
    }
    .main.pull-anim .rod-art {
      animation: rodPullSnap 0.36s ease-out;
    }
    .main.pull-anim .lure-rig {
      animation: lureRigPullSnap 0.36s ease-out;
    }

    @keyframes rodCastSnap {
      0% { transform: rotate(53deg) scale(0.92); }
      60% { transform: rotate(63deg) scale(0.95); }
      100% { transform: rotate(59deg) scale(0.95); }
    }
    @keyframes lureRigDropCast {
      0% { transform: translateY(-24px); opacity: 0.8; }
      70% { transform: translateY(10px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes rodPullSnap {
      0% { transform: rotate(59deg) scale(0.95); }
      50% { transform: rotate(50deg) scale(0.9); }
      100% { transform: rotate(59deg) scale(0.95); }
    }
    @keyframes lureRigPullSnap {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 820px) {
      .answers { grid-template-columns: 1fr; }
      .main { height: calc(100vh - 76px); }
      .top-hud { height: 76px; }
      .question-wrap { padding: 8px; }
      .question-head {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .question-text { text-align: center; }
      .question-media {
        width: min(86vw, 560px);
        max-height: 30vh;
        justify-self: center;
      }
      .fishing-scene {
        --rod-left: min(360px, 71vw);
        --rod-bottom: 214px;
        --rod-width: clamp(48px, 10vw, 72px);
        --rod-tip-x-factor: 0.95;
        --rod-tip-y-factor: 0.065;
        --rod-tip-x-offset: 0px;
        --rod-tip-y-offset: 0px;
      }
      .dock { width: min(460px, 95vw); }
      .duck { left: min(340px, 66vw); bottom: 214px; }
      .lure-rig { width: 24px; height: 52px; }
      .lure-rig .lure-art { width: clamp(20px, 5vw, 30px); }
      .main.phase-waiting .lure-rig {
        height: 500px;
      }
      .main.phase-pull .lure-rig {
        height: 500px;
      }
      .main.phase-question .lure-rig,
      .main.phase-result .lure-rig {
        height: 242px;
      }
      .lure-catch-badge { display: none !important; }
    }
  </style>
</head>
<body class="fishing-theme">
  <header class="top-hud">
    <div class="hud-left">
      <i class="fa-solid fa-expand"></i>
      <div id="hudName" class="hud-name">player</div>
    </div>
    <div class="hud-gold"><span id="goldAmount">0</span> lbs</div>
  </header>

  <main class="main">
    <div class="fishing-scene" aria-hidden="true">
      <div class="cloud c1"></div>
      <div class="cloud c2"></div>
      <div class="cloud c3"></div>
      <div class="cloud c4"></div>
      <div class="dock"></div>
      <img class="duck" src="/icons/Bingo.svg" alt="" />
      <img class="rod-art" src="/icons/fishingrod.svg" alt="" />
      <div class="lure-rig">
        <div class="lure-line"></div>
        <img class="lure-art" src="/icons/lure1.svg" alt="" />
      </div>
      <div id="lureCatchBadge" class="lure-catch-badge hidden"></div>
      <div class="wave-row wave-cap"></div>
      <div class="wave-row wave-1"></div>
      <div class="wave-row wave-2"></div>
      <div class="wave-row wave-3"></div>
      <div class="water-floor"></div>
      <div id="sceneHint" class="cast-hint">Click anywhere to cast</div>
    </div>

    <section id="fishingActionStage" class="stage">
      <div class="fishing-action-wrap">
        <div class="fishing-action-card">
          <h2 id="fishingActionTitle" class="fishing-action-title">Ready to Cast</h2>
          <p id="fishingActionSub" class="fishing-action-sub">Click to cast your rod into the ocean.</p>
          <button id="fishingActionBtn" class="fishing-action-btn" onclick="runFishingAction()">Cast</button>
        </div>
      </div>
    </section>

    <section id="questionStage" class="stage">
      <div class="question-wrap">
        <div id="questionCard" class="question-card">
          <div class="question-head">
            <div>
              <div id="questionText" class="question-text"></div>
              <div id="questionContext" class="question-context"></div>
            </div>
            <img id="questionImage" class="question-media hidden" alt="question" />
          </div>
        </div>
        <div id="answerGrid" class="answers"></div>
      </div>
    </section>

    <section id="feedbackStage" class="stage">
      <div id="feedbackWrap" class="feedback-wrap incorrect">
        <div>
          <div id="feedbackTitle" class="feedback-title">INCORRECT</div>
          <div id="feedbackIcon" class="feedback-icon"><i class="fa-solid fa-xmark"></i></div>
          <div id="feedbackSub" class="feedback-sub">Wait...</div>
        </div>
      </div>
    </section>

    <section id="catchResultStage" class="stage">
      <div class="catch-result-wrap">
        <div class="catch-result-card">
          <div class="catch-card-inner">
            <p id="catchResultKicker" class="catch-result-kicker">Angler's Catch</p>
            <h2 id="catchResultTitle" class="catch-result-title">Fish Name</h2>
            <img id="catchResultImage" class="catch-image hidden" alt="catch" />
            <div class="catch-tier-row">
              <span id="catchTierLetter" class="catch-tier-letter">C</span>
              <span class="catch-tier-word">Tier</span>
            </div>
            <div id="catchWeightText" class="catch-weight">0 lbs</div>
          </div>
          <p id="catchResultSub" class="catch-result-sub"></p>
          <button id="catchResultBtn" class="catch-result-btn" onclick="nextCast()">Cast Again</button>
        </div>
      </div>
    </section>

    <section id="waitingStage" class="stage">
      <div class="waiting-wrap">
        <div class="waiting-card">
          <h2 class="waiting-title">Waiting to Cast</h2>
          <p id="waitingSub">Choose your blook while you wait.</p>
          <div id="blookGrid" class="blook-grid"></div>
        </div>
      </div>
    </section>

    <section id="finishedStage" class="stage">
      <div class="finished-wrap">
        <div class="finished-card">
          <h2 class="finished-title">Game Complete!</h2>
          <div style="font-size:1.2rem;font-weight:700;color:#46566a;">Final Total</div>
          <div id="finalGold" style="font-family:'Baloo 2',cursive;font-size:4rem;font-weight:800;color:#a36216;"></div>
          <div id="finalWinner" style="font-size:1.2rem;font-weight:800;color:#274a63;"></div>
          <button onclick="window.location.href='/'" style="margin-top:10px;border:none;border-radius:10px;padding:12px 16px;font-weight:800;cursor:pointer;background:#944db4;color:#fff;box-shadow:0 5px 0 rgba(0,0,0,.2);">Back to Home</button>
        </div>
      </div>
    </section>
  </main>

  <script src="/libs/fishingfrenzyplay-page.js"></script>
</body>
</html>
