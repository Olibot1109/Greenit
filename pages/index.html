<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Greenit is a live classroom quiz game with Gold Quest, Fishing Frenzy, and more." />
  <meta name="theme-color" content="#20c5d5" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Greenit" />
  <meta property="og:title" content="Greenit | Live Quiz Game" />
  <meta property="og:description" content="Host a lobby, share a game code, and play live quiz game modes." />
  <meta property="og:image" content="/icons/Bingo.svg" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Greenit | Live Quiz Game" />
  <meta property="twitter:description" content="Host a lobby, share a game code, and play live quiz game modes." />
  <meta property="twitter:image" content="/icons/Bingo.svg" />
  <title>Greenit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Nunito:wght@500;700;800;900&display=swap');

    :root {
      --purple: #a057bf;
      --purple-dark: #7e3d9b;
      --aqua: #1fc6d8;
      --aqua-dark: #149db5;
      --ink: #1a2a43;
      --wood-1: #be5a2f;
      --wood-2: #a84c27;
      --white: #ffffff;
      --shadow: 0 8px 0 rgba(0, 0, 0, 0.22);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--ink);
      font-family: "Nunito", sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #20c5d5 0%, #1fbad2 48%, #43b8da 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .landing-container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }

    .brand-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand-header h1 {
      font-family: "Baloo 2", cursive;
      font-size: 3.5rem;
      margin: 0;
      color: white;
      text-shadow: 0 4px 0 rgba(0,0,0,0.2);
    }

    .brand-header p {
      color: rgba(255,255,255,0.9);
      margin: 8px 0 0;
      font-size: 1.1rem;
    }

    .panel {
      border-radius: 16px;
      border: 4px solid rgba(255, 255, 255, 0.65);
      background: rgba(241, 251, 255, 0.97);
      box-shadow: var(--shadow);
      padding: 24px;
    }

    .section-title {
      font-family: "Baloo 2", cursive;
      font-size: 1.5rem;
      margin: 0 0 16px;
      color: var(--ink);
    }

    .button-grid {
      display: grid;
      gap: 12px;
    }

    button {
      border: 0;
      border-radius: 12px;
      padding: 14px 20px;
      font-family: inherit;
      font-weight: 800;
      font-size: 1.1rem;
      cursor: pointer;
      background: linear-gradient(180deg, var(--wood-1) 0%, var(--wood-2) 100%);
      color: #fff;
      box-shadow: 0 6px 0 #7a3a1d, 0 8px 10px rgba(0,0,0,0.2);
      transition: transform 0.05s ease, box-shadow 0.05s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #7a3a1d, 0 10px 14px rgba(0,0,0,0.25);
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #7a3a1d, 0 4px 8px rgba(0,0,0,0.2);
    }

    button.alt {
      background: linear-gradient(180deg, var(--purple) 0%, var(--purple-dark) 100%);
      box-shadow: 0 6px 0 #5a2d70, 0 8px 10px rgba(0,0,0,0.2);
    }

    button.alt:hover {
      box-shadow: 0 8px 0 #5a2d70, 0 10px 14px rgba(0,0,0,0.25);
    }

    button.alt:active {
      box-shadow: 0 2px 0 #5a2d70, 0 4px 8px rgba(0,0,0,0.2);
    }

    .join-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid rgba(0,0,0,0.1);
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      border: 2px solid rgba(0,0,0,0.15);
      border-radius: 10px;
      padding: 12px 14px;
      font-family: inherit;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--aqua);
    }

    .status {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 0.95rem;
      display: none;
    }

    .status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }

    .status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }

    .hidden { display: none !important; }

    .game-modes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }

    .mode-card {
      border: 3px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
    }

    .mode-card:hover {
      border-color: var(--aqua);
      transform: translateY(-2px);
    }

    .mode-card.selected {
      border-color: var(--wood-1);
      background: #fff3e0;
    }

    .mode-card i {
      font-size: 2rem;
      margin-bottom: 8px;
      color: var(--purple);
    }

    .mode-card h3 {
      margin: 0;
      font-family: "Baloo 2", cursive;
      font-size: 1.1rem;
    }

    .mode-card p {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: rgba(0,0,0,0.6);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--purple);
      text-decoration: none;
      font-weight: 700;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <!-- Home Screen -->
    <div id="homeScreen">
      <div class="brand-header">
        <h1>Greenit</h1>
      </div>

      <div class="panel">
        <h2 class="section-title">Choose an Option</h2>
        <div class="button-grid">
          <button onclick="showHostSetup()">
            <i class="fas fa-plus-circle"></i> Host Game
          </button>
          <button class="alt" onclick="showJoinScreen()">
            <i class="fas fa-sign-in-alt"></i> Join Game
          </button>
        </div>
      </div>
    </div>

    <!-- Host Setup Screen -->
    <div id="hostScreen" class="hidden">
      <div class="brand-header">
        <h1>Greenit</h1>
        <p>Create a new game</p>
      </div>

      <div class="panel">
        <a href="#" class="back-link" onclick="showHome(); return false;">
          <i class="fas fa-arrow-left"></i> Back
        </a>

        <h2 class="section-title">Select Game Mode</h2>
        <div class="game-modes">
          <div class="mode-card selected" data-mode="goldquest" onclick="selectMode(this)">
            <i class="fas fa-skull"></i>
            <h3>Gold Quest</h3>
            <p>Answer to earn gold and open chests</p>
          </div>
          <div class="mode-card" data-mode="fishingfrenzy" onclick="selectMode(this)">
            <i class="fas fa-fish"></i>
            <h3>Fishing Frenzy</h3>
            <p>Fast-paced fishing theme with chest rewards</p>
          </div>
        </div>

        <h2 class="section-title">Join Options</h2>
        <div class="button-grid">
          <button onclick="createGame('quick')">
            <i class="fas fa-bolt"></i> Quick Start (Random Set)
          </button>
          <button onclick="window.location.href='/host-setup.html'">
            <i class="fas fa-cog"></i> Custom Setup
          </button>
        </div>
      </div>
    </div>

    <!-- Join Screen -->
    <div id="joinScreen" class="hidden">
      <div class="brand-header">
        <h1>Greenit</h1>
        <p>Join an existing game</p>
      </div>

      <div class="panel">
        <a href="#" class="back-link" onclick="showHome(); return false;">
          <i class="fas fa-arrow-left"></i> Back
        </a>

        <h2 class="section-title">Enter Game Details</h2>
        <div class="input-row">
          <input id="joinCode" placeholder="Game Code (e.g., 123456)" maxlength="6" />
        </div>
        <div class="input-row">
          <input id="joinName" placeholder="Your Name" maxlength="20" />
        </div>
        <button onclick="joinGame()" style="width: 100%;">
          <i class="fas fa-play"></i> Join Game
        </button>
        <div id="joinStatus" class="status"></div>
      </div>
    </div>
  </div>

  <script src="/libs/index-page.js"></script>
</body>
</html>
