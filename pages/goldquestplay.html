<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gold Quest - Greenit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Nunito:wght@600;700;800;900&display=swap');

    :root {
      --purple: #9952ba;
      --purple-dark: #8343a1;
      --gray-bg: #a7b7bc;
      --gray-dot-a: rgba(255,255,255,0.18);
      --gray-dot-b: rgba(0,0,0,0.06);
      --red: #ea3f2b;
      --red-dark: #c83a29;
      --blue: #3f78e0;
      --blue-dark: #315fba;
      --green: #11c67d;
      --green-dark: #0f9f67;
      --yellow: #fea521;
      --yellow-dark: #cd861b;
      --panel-red: #df2328;
      --gold: #ffd032;
      --ink: #2a2d38;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Nunito", sans-serif;
      color: var(--ink);
      background: var(--gray-bg);
      background-image:
        radial-gradient(circle at 8px 8px, var(--gray-dot-a) 6px, transparent 7px),
        radial-gradient(circle at 26px 26px, var(--gray-dot-b) 6px, transparent 7px);
      background-size: 48px 48px;
      overflow: hidden;
    }

    .top-hud {
      height: 90px;
      background: linear-gradient(180deg, var(--purple) 0%, var(--purple-dark) 100%);
      border-bottom: 5px solid rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      color: #fff;
      box-shadow: 0 3px 0 rgba(0,0,0,0.18);
      position: relative;
      z-index: 5;
    }

    .hud-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .hud-name {
      font-size: clamp(1.7rem, 2.8vw, 3rem);
      font-weight: 700;
      text-shadow: 0 2px 0 rgba(0,0,0,0.25);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55vw;
    }

    .hud-gold {
      font-family: "Baloo 2", cursive;
      font-size: clamp(2rem, 3.5vw, 3.4rem);
      font-weight: 800;
      text-shadow: 0 2px 0 rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      gap: 12px;
      white-space: nowrap;
    }

    .main {
      height: calc(100vh - 90px);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .stage {
      position: absolute;
      inset: 0;
      display: none;
    }

    .stage.active { display: block; }

    .question-wrap {
      display: grid;
      grid-template-rows: minmax(0, 0.94fr) minmax(0, 1fr);
      height: 100%;
      gap: 8px;
      padding: 8px;
    }

    .question-card {
      background: #f1f1f1;
      border-radius: 0;
      display: grid;
      align-items: center;
      padding: 14px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
      min-height: 0;
    }

    .question-head {
      width: min(100%, 1400px);
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      align-items: center;
      gap: 16px;
      margin: 0 auto;
    }

    .question-text {
      font-size: clamp(2rem, 5.8vw, 5rem);
      line-height: 1.06;
      font-weight: 700;
      color: #373a46;
      max-width: 100%;
      text-align: left;
      word-wrap: break-word;
    }

    .question-media {
      width: min(34vw, 420px);
      max-height: 32vh;
      border-radius: 12px;
      margin-top: 0;
      box-shadow: 0 6px 0 rgba(0,0,0,0.16);
      justify-self: end;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      min-height: 0;
    }

    .answer-btn {
      border: 0;
      border-radius: 8px;
      color: #fff;
      font-size: clamp(1.1rem, 3vw, 2.8rem);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 0 rgba(0,0,0,0.2);
      transition: transform 0.08s ease;
      padding: 12px;
      text-align: center;
      font-family: "Nunito", sans-serif;
      min-height: 0;
      height: 100%;
      line-height: 1.12;
      word-break: break-word;
      overflow: hidden;
    }

    .answer-btn:hover { transform: translateY(-2px); }
    .answer-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
    .answer-btn:disabled { opacity: 0.9; cursor: not-allowed; }

    .a-yellow { background: var(--yellow); box-shadow: 0 8px 0 var(--yellow-dark); color: #fff; }
    .a-blue { background: var(--blue); box-shadow: 0 8px 0 var(--blue-dark); }
    .a-green { background: var(--green); box-shadow: 0 8px 0 var(--green-dark); }
    .a-red { background: var(--red); box-shadow: 0 8px 0 var(--red-dark); }

    .feedback-wrap {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      padding: 16px;
      cursor: pointer;
    }

    .feedback-wrap.correct { background: #45c72b; }
    .feedback-wrap.incorrect { background: #d94040; }

    .feedback-title {
      font-family: "Baloo 2", cursive;
      font-size: clamp(3.4rem, 7.8vw, 8rem);
      line-height: 1;
      text-shadow: 0 4px 0 rgba(0,0,0,0.22);
      margin-bottom: 24px;
    }

    .feedback-icon {
      font-size: clamp(5rem, 10vw, 8rem);
      margin-bottom: 18px;
      opacity: 0.95;
      text-shadow: 0 3px 0 rgba(0,0,0,0.18);
    }

    .feedback-sub {
      margin-top: 12px;
      font-size: clamp(2rem, 3.6vw, 3.2rem);
      font-weight: 700;
      text-decoration: underline;
      text-underline-offset: 5px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

    .feedback-correct-answer {
      margin-top: 8px;
      font-size: clamp(1.4rem, 2.5vw, 2.2rem);
      font-weight: 700;
      text-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

    .chest-wrap {
      padding: 28px 10px 18px;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 22px;
    }

    .banner {
      width: min(95vw, 800px);
      margin: 0 auto;
      background: var(--panel-red);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 6px 0 rgba(0,0,0,0.2);
    }

    .banner-inner {
      border: 6px solid var(--gold);
      border-radius: 8px;
      text-align: center;
      color: #fff;
      font-family: "Baloo 2", cursive;
      font-size: clamp(2.2rem, 5vw, 4.4rem);
      line-height: 1.05;
      font-weight: 800;
      padding: 18px 16px;
      text-shadow: 0 3px 0 rgba(0,0,0,0.24);
    }

    .chest-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(18px, 4vw, 60px);
      flex-wrap: wrap;
      align-content: start;
      padding-top: 14px;
    }

    .chest-btn {
      border: 0;
      background: none;
      box-shadow: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.14s ease, opacity 0.14s ease;
    }

    .chest-btn:hover { transform: translateY(-8px) scale(1.04); }
    .chest-btn:disabled { cursor: not-allowed; opacity: 0.72; }
    .chest-btn img {
      width: clamp(180px, 18vw, 260px);
      height: clamp(180px, 18vw, 260px);
      filter: drop-shadow(0 8px 0 rgba(0,0,0,0.18));
      user-select: none;
      pointer-events: none;
    }

    .chest-outcomes {
      display: flex;
      justify-content: center;
      gap: clamp(14px, 3vw, 58px);
      flex-wrap: wrap;
      align-items: flex-start;
      margin-top: 18px;
    }

    .outcome-item {
      min-width: 170px;
      text-align: center;
      color: #fff;
      transition: opacity 0.18s ease, transform 0.18s ease;
      opacity: 0.36;
      transform: scale(0.96);
    }

    .outcome-item.selected {
      opacity: 1;
      transform: scale(1.06);
    }

    .outcome-item .icon {
      font-size: clamp(3.4rem, 5.6vw, 5rem);
      line-height: 1;
      margin-bottom: 8px;
      text-shadow: 0 3px 0 rgba(0,0,0,0.2);
    }

    .outcome-item .label {
      font-size: clamp(1.8rem, 3.2vw, 3.1rem);
      font-weight: 700;
      text-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

    .target-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 12px;
      width: min(95vw, 920px);
      margin: 0 auto;
      align-content: start;
    }

    .target-btn {
      border: none;
      border-radius: 12px;
      padding: 10px;
      background: #efefef;
      box-shadow: 0 6px 0 rgba(0,0,0,0.17);
      cursor: pointer;
      font-weight: 800;
      color: #24303f;
    }

    .target-btn img {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 6px;
      background: #fff;
    }

    .target-actions {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }

    .skip-btn {
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      font-size: 1.3rem;
      font-weight: 800;
      background: #fff;
      color: #2f3447;
      box-shadow: 0 6px 0 rgba(0,0,0,0.18);
      cursor: pointer;
    }

    .message-only {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
      padding: 26px 12px;
    }

    .center-next {
      display: grid;
      place-items: center;
      gap: 20px;
    }

    .next-btn {
      border: none;
      border-radius: 12px;
      background: var(--panel-red);
      color: #fff;
      font-family: "Baloo 2", cursive;
      font-size: clamp(2rem, 4vw, 3.6rem);
      font-weight: 800;
      padding: 10px 28px;
      box-shadow: 0 6px 0 rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .next-btn span {
      display: block;
      border: 6px solid var(--gold);
      border-radius: 8px;
      padding: 8px 28px;
    }

    .waiting-wrap,
    .finished-wrap {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      padding: 16px;
    }

    .waiting-card,
    .finished-card {
      background: rgba(255,255,255,0.9);
      color: #26303e;
      border-radius: 16px;
      box-shadow: 0 8px 0 rgba(0,0,0,0.18);
      padding: 20px;
      width: min(95vw, 760px);
    }

    .waiting-title,
    .finished-title {
      font-family: "Baloo 2", cursive;
      font-size: clamp(2rem, 4.6vw, 4rem);
      margin: 0 0 10px;
    }

    .blook-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 10px;
      margin-top: 12px;
    }

    .blook-card {
      background: #fff;
      border-radius: 10px;
      border: 3px solid #ddd;
      padding: 8px;
      cursor: pointer;
      box-shadow: 0 4px 0 rgba(0,0,0,0.12);
      font-size: 0.85rem;
      font-weight: 700;
    }

    .blook-card.selected { border-color: #f7a800; }
    .blook-card.taken { opacity: 0.45; cursor: not-allowed; }

    .blook-card img { width: 56px; height: 56px; }

    .hidden { display: none !important; }

    @media (max-width: 820px) {
      .answers { grid-template-columns: 1fr; }
      .main { height: calc(100vh - 84px); }
      .top-hud { height: 84px; }
      .question-wrap { padding: 8px; }
      .question-head {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .question-text { text-align: center; }
      .question-media {
        width: min(86vw, 560px);
        max-height: 30vh;
        justify-self: center;
      }
    }
  </style>
</head>
<body>
  <header class="top-hud">
    <div class="hud-left">
      <i class="fa-solid fa-expand"></i>
      <div id="hudName" class="hud-name">player</div>
    </div>
    <div class="hud-gold"><span id="goldAmount">0</span> <i class="fa-solid fa-coins"></i></div>
  </header>

  <main class="main">
    <section id="questionStage" class="stage">
      <div class="question-wrap">
        <div id="questionCard" class="question-card">
          <div class="question-head">
            <div id="questionText" class="question-text"></div>
            <img id="questionImage" class="question-media hidden" alt="question" />
          </div>
        </div>
        <div id="answerGrid" class="answers"></div>
      </div>
    </section>

    <section id="feedbackStage" class="stage">
      <div id="feedbackWrap" class="feedback-wrap">
        <div>
          <div id="feedbackTitle" class="feedback-title">CORRECT</div>
          <div id="feedbackIcon" class="feedback-icon"><i class="fa-solid fa-check"></i></div>
          <div id="feedbackCorrectAnswer" class="feedback-correct-answer hidden"></div>
          <div id="feedbackSub" class="feedback-sub">Click Anywhere to Go Next</div>
        </div>
      </div>
    </section>

    <section id="chestChooseStage" class="stage"></section>
    <section id="chestTargetStage" class="stage"></section>
    <section id="chestResultStage" class="stage"></section>

    <section id="waitingStage" class="stage">
      <div class="waiting-wrap">
        <div class="waiting-card">
          <h2 class="waiting-title">Waiting for Host</h2>
          <p id="waitingSub">Choose your blook while you wait.</p>
          <div id="blookGrid" class="blook-grid"></div>
        </div>
      </div>
    </section>

    <section id="finishedStage" class="stage">
      <div class="finished-wrap">
        <div class="finished-card">
          <h2 class="finished-title">Game Complete!</h2>
          <div style="font-size:1.2rem;font-weight:700;color:#46566a;">Final Gold</div>
          <div id="finalGold" style="font-family:'Baloo 2',cursive;font-size:4rem;font-weight:800;color:#a36216;"></div>
          <button onclick="window.location.href='/'" style="margin-top:10px;border:none;border-radius:10px;padding:12px 16px;font-weight:800;cursor:pointer;background:#944db4;color:#fff;box-shadow:0 5px 0 rgba(0,0,0,.2);">Back to Home</button>
        </div>
      </div>
    </section>
  </main>

  <script src="/libs/goldquestplay-page.js"></script>
</body>
</html>
