name: Remove script tags from index.html

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  clean-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Remove all <script> tags from index.html
        run: |
          if [ -f index.html ]; then
            perl -0777 -i -pe 's/<script\b[^>]*>.*?<\/script>//gs' index.html
          else
            echo "index.html not found"
            exit 1
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "Remove all script tags from index.html"
          git push
